id: vpx
general:
  description: Citrix ADC VPX
  nature: server
  read_only: false
ui:
  visible: true
  description: Citrix ADC VPX
  label_prefix: vpx-
  icon: server
  label: Citrix ADC
sim:
  linux_native:
    libvirt_domain_driver: kvm
    driver: server
    disk_driver: virtio
    ram: 4096
    cpus: 2
    nic_driver: virtio
    data_volume: 20
device:
  interfaces:
    serial_ports: 1
    has_loopback_zero: true
    loopback:
      - LO/1
    default_count: 1
    physical:
      - 0/1
      - 1/1
      - 1/2
      - 1/3
      - 1/4
boot:
  timeout: 600
inherited:
  image:
    ram: true
    cpus: true
    data_volume: true
    boot_disk_size: false
  node:
    ram: true
    cpus: true
    data_volume: true
    boot_disk_size: false
